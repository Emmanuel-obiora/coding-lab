<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="general">
      <article>
        <h1 class="firstheader">Order Summary</h1>
        <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </article>

      <div class="seconddiv">
        <div class="thirddiv">
          <img src="./images/icon-music.svg" alt="music">
          <article>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </article>
        </div>
        <a href="">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <button class="cancelorder">Cancel Order</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
